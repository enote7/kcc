<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Apply styles specifically to the email field */
        td.email {
            max-width: 700px; /* Adjust the width as needed */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Order Report</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Order ID</th>
                <th>Services</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            {% for order in user.order_set.all %}
            <tr>
                <td>{{ user.id }}</td>
                <!-- Apply the 'email' class to the email field -->
                <td class="email">{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ order.id }}</td>
                <td>{{ order }}</td>
                <td>{{ order.created_at }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
